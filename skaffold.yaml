apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/springlabs/sl-secret-sharing:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/springlabs/sl-secret-sharing:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: sl-secret-sharing
        chartPath: charts/sl-secret-sharing
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/springlabs/sl-secret-sharing"
          image.tag: "{{.DIGEST_HEX}}"
